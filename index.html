h1 { margin-bottom: 10px; }

.controls {

input, button {

button {

.tabla {

.elemento {

.elemento span {

.lantanido { background:#b39ddb; color:black; }
.actinido { background:#bcaaa4; color:black; }

.elemento.activo {

  top: 5%;
  left: 5%;

  height: 90vh;
  z-index: 999;

}

.elemento.activo span {

#overlay {

.info {

const tabla = document.getElementById("tabla");
const overlay = document.getElementById("overlay");
const search = document.getElementById("search");
let studyMode = false;

function render(data){
  tabla.innerHTML="";
  data.forEach(e=>{
    const d=document.createElement("div");
    d.className=`elemento ${e.c}`;
    d.style.gridColumn=e.p;
    d.innerHTML=`
      <span>${e.s}</span>
      ${e.n}<br>${e.name}
      <div class="info">Masa: ${e.m}</div>
    `;
    d.onclick=()=>{
      if(!studyMode){
        d.classList.add("activo");
        overlay.classList.add("activo");
      }
    }
    tabla.appendChild(d);
  });
}

overlay.onclick=()=>{
  document.querySelectorAll(".activo").forEach(e=>e.classList.remove("activo"));
  overlay.classList.remove("activo");
}

search.oninput=()=>{
  const v=search.value.toLowerCase();
  render(elementos.filter(e=>
    e.name.toLowerCase().includes(v) ||
    e.s.toLowerCase().includes(v) ||
    e.n.toString()===v
  ));
};

document.getElementById("study").onclick=()=>{

};
