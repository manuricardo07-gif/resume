<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabla Periódica Interactiva</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Tabla Periódica</h1>

<div class="tabla">
  <div class="elemento no-metal" data-info="Hidrógeno: el elemento más liviano">
    <span>H</span>
    <small>Hidrógeno</small>
  </div>

  <div class="elemento no-metal" data-info="C: base de la vida">
    <span>C</span>
    <small>Carbono</small>
  </div>

  <div class="elemento no-metal" data-info="O: esencial para respirar">
    <span>O</span>
    <small>Oxígeno</small>
  </div>

  <div class="elemento gas-noble" data-info="Neón: gas noble usado en luces">
    <span>Ne</span>
    <small>Neón</small>
  </div>
</div>

<div id="infoBox">Tocá un elemento</div>

<script src="script.js"></script>
</body>
</html>
